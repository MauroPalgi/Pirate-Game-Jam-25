name: Upload Local Build to Itch.io

on:
  push:
    branches:
      - main  # Solo se ejecuta cuando haces push a main (cámbialo si es necesario)

jobs:
  upload:
    name: Upload Local Build to Itch.io
    runs-on: ubuntu-latest  # También puedes usar windows-latest o macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compress Build
        run: |
          zip -r build.zip build/  # Asegúrate de que "build/" tiene el juego exportado localmente

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/latest
          unzip butler.zip
          chmod +x butler
          sudo mv butler /usr/local/bin/

      - name: Upload to Itch.io
        run: |
          butler push build.zip your-itch-username/your-game:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
